<section class="room room--luxe">
    <span class="decor"></span>
    <div class="container luxe__container">
      <div class="luxe__label-box">
        <p class="luxe__label-text">Amet minim mollit non</p>
        <h3 class="luxe__label-title">Mimiho</h3>
      </div>
      <div class="luxe__room">
        <h2 class="luxe__room-title">
          Двомісний номер 
        </h2>
        <p class="luxe__room-text">
          Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
          sint. Velit officia consequat duis enim velit mollit. Exercitation
          veniam consequat sunt nostrud amet.
        </p>
      </div>
  
      <div class="luxe__box">
        <picture class="luxe__picture">
          <!--Mobile-->
          <source
            media="(max-width: 1023px)"
            srcset="
              /src/images/hotel_images/bedroom_mob@1x_result.webp 1x,
              /src/images/hotel_images/bedroom_mob@2x_result.webp 2x
            "
          />
  
          <source
            media="(max-width: 1023px)"
            srcset="
              /src/images/hotel_images/bedroom_mob@1x.jpg 1x,
              /src/images/hotel_images/bedroom_mob@2x.jpg 2x
            "
          />
  
          <!--Tablet-->
          <source
            media="(min-width: 1024px)"
            srcset="
              /src/images/hotel_images/bedroom_tab@1x_result.webp 1x,
              /src/images/hotel_images/bedroom_tab@2x_result.webp 2x
            "
          />
  
          <source
            media="(min-width: 1024px)"
            srcset="
              /src/images/hotel_images/bedroom_tab@1x.jpg 1x,
              /src/images/hotel_images/bedroom_tab@2x.jpg 2x
            "
          />
  
          <!--Desktop-->
          <source
            media="(min-width: 1280px)"
            srcset="
              /src/images/hotel_images/bedroom_desk@1x_result.webp 1x,
              /src/images/hotel_images/bedroom_desk@2x_result.webp 2x
            "
          />
  
          <source
            media="(min-width: 1280px)"
            srcset="
              /src/images/hotel_images/bedroom_desk@1x.jpg 1x,
              /src/images/hotel_images/bedroom_desk@2x.jpg 2x
            "
          />
  
          <img
            src="/src/images/hotel_images/bedroom_desk@1x.jpg"
            alt="Готельний номер"
          />
        </picture>
      </div>
  
      <div class="luxe__control-box">
        <div class="slider__container">
          <div class="slider__luxe">
            <div class="slider__line">
              <picture class="slider__picture">
                <source
                  srcset="
                    /src/images/hotel_images/bedroom1_desk@1x.jpg 1x,
                    /src/images/hotel_images/bedroom1_desk@2x.jpg 2x
                  "
                />
                <img
                  class="slider__line-img"
                  src="/src/images/hotel_images/bedroom1_desk@1x.jpg"
                  alt="Раковина"
                />
              </picture>
  
              <picture class="slider__picture">
                <source
                  srcset="
                    /src/images/hotel_images/bedroom2_desk@1x.jpg 1x,
                    /src/images/hotel_images/bedroom2_desk@2x.jpg 2x
                  "
                />
                <img
                  class="slider__line-img"
                  src="/src/images/hotel_images/bedroom2_desk@1x.jpg"
                  alt="Чашка кави на підвіконні"
                />
              </picture>
  
              <picture class="slider__picture">
                <source
                  srcset="
                    /src/images/hotel_images/bedroom3_desk@1x.jpg 1x,
                    /src/images/hotel_images/bedroom3_desk@2x.jpg 2x
                  "
                />
                <img
                  class="slider__line-img"
                  src="/src/images/hotel_images/bedroom3_desk@1x.jpg"
                  alt="Диван із квітами"
                />
              </picture>
  
              <picture class="slider__picture">
                <source
                  srcset="
                    /src/images/hotel_images/bedroom5_desk@1x.jpg 1x,
                    /src/images/hotel_images/bedroom5_desk@2x.jpg 2x
                  "
                />
                <img
                  class="slider__line-img"
                  src="/src/images/hotel_images/bedroom5_desk@1x.jpg"
                  alt="Крісло"
                />
              </picture>
            </div>
          </div>
        </div>
  
        <ul class="luxe__flipper-btn">
          <li class="luxe__link">
            <a href="#" class="luxe__slider-button slider-prev">
              <svg class="restaurant__icon" width="32" height="32">
                <use href="/src/images/icons.svg#icon-arrow-left"></use>
              </svg>
            </a>
          </li>
          <li class="luxe__link">
            <a href="#" class="luxe__slider-button slider-next">
              <svg class="restaurant__icon" width="32" height="32">
                <use href="/src/images/icons.svg#icon-arrow-right"></use>
              </svg>
            </a>
          </li>
        </ul>
  
        <ul class="buttons-room">
          <li class="buttons-room__item">
            <a href="./room.html" class="buttons-room__details--luxe"
              >Детальніше</a
            >
          </li>
          <li class="buttons-room__item">
            <button
              type="button"
              class="buttons-room__price--luxe open"
              data-id="data-modal-price"
            >
              Переглянути ціни
            </button>
          </li>
        </ul>
      </div>
    </div>
  
    <script src="/src/slider_luxe.js"></script>
  </section>
